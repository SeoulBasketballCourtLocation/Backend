{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                    <div class="form-group">
                        <p class="form-control-sm">{{ field.label_tag }} {{ field }}</p>
                        {{ field.errors }}
                    </div>
            {% endfor %}
            <button type="submit">수정하기</button>
        </form>
    </div>

{% endblock %}
